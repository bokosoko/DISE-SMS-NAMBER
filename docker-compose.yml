version: '3.8'

services:
  # DispoSMS Application
  disposms:
    build: .
    container_name: disposms-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongo:27017/disposms
      - JWT_SECRET=${JWT_SECRET:-disposms-super-secret-jwt-key-2024}
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=30d
      - CORS_ORIGINS=*
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - NEXMO_API_KEY=${NEXMO_API_KEY}
      - NEXMO_API_SECRET=${NEXMO_API_SECRET}
      - BASE_URL=${BASE_URL:-http://localhost:5000}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-disposms-webhook-secret-2024}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - BCRYPT_ROUNDS=12
      - SESSION_SECRET=${SESSION_SECRET:-disposms-session-secret-2024}
    depends_on:
      - mongo
    networks:
      - disposms-network
    volumes:
      - ./logs:/app/logs

  # MongoDB Database
  mongo:
    image: mongo:6.0
    container_name: disposms-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=disposms
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - disposms-network

  # Redis for Session Storage (Optional)
  redis:
    image: redis:7-alpine
    container_name: disposms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - disposms-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: disposms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - disposms
    networks:
      - disposms-network

volumes:
  mongo-data:
  redis-data:

networks:
  disposms-network:
    driver: bridge

